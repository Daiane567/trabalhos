<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title></title>
    <meta charset="utf-8">

    <script>
        function verifica(){
            var num = document.getElementById("numero").value;
            var int_num = Number(num);
            //comeco, definicao onde vai parar, incremento
        for(var i=0; i<=int_num; i++){
          if(i%2==0){
            document.write(i+"<br>");
          }

          }
        }
  
    </script>

  </head>
  <body>

    <input type="text" id="numero">
    <button onclick="verifica();">verifica</button>
 
  </body>
</html>
