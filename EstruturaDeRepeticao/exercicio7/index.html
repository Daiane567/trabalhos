  <body>
    <script>
      //Faça um programa que leia e valide as seguintes informações:
      //Nome: maior que 3 caracteres
      //Idade: entre 0 e 150;
      // Salário: maior que zero;
      //Sexo: 'f' ou 'm';
      // Estado Civil: 's', 'c', 'v', 'd';

      var nome = prompt("Digite um nome:");
      var idade = prompt("Digite sua idade:");
      var salario = prompt("Digite o seu salario:");
      var sexo = prompt("digite o seu sexo:");
      var civil = prompt("Digite o seu estado civil:");
      while (nome < 3) {
        nome = prompt("Digite um nome:");
      }
      while (idade > 150) {
        idade = prompt("Digite sua idade");
      }
      while (salario < 0) {
        salario = prompt("Digite o seu salario:");
      }
      while (sexo != "f" && sexo != "m") {
        sexo = prompt("Digite o seu sexo:");
      }
      while (civil != "s" && civil != "c" && civil != "v" && civil != "d") {
        civil = prompt("Digite o seu estado civil:");
      }
    </script>
