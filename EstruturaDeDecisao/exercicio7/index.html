          document.getElementById("resultado").textContent =
            "O maior número é o 1";

            //Fluxo1 
            //O maior número é o um,agora tenho que verificar os números 2 e 3

            if (NUMERO3<NUMERO2){
                document.getElementById("resultado").textContent +=
             "O menor número é o 3";

            }
            if(NUMERO2<NUMERO3){
                document.getElementById("resultado").textContent +=
             "O menor número é o 2";

            }
        } else if (NUMERO2 > NUMERO1 && NUMERO2 > NUMERO3) {
            document.getElementById("resultado").textContent =
             "O maior número é o 2";
            // O if tem que ficar no mesmo fluxo
            //Fluxo2

             if(NUMERO3<NUMERO1){
                document.getElementById("resultado").textContent +=
             "O menor número é o 3";

             if (NUMERO1<NUMERO2){

             }else if(NUMERO2<NUMERO1){

             "O menor número é o 2";

             }
