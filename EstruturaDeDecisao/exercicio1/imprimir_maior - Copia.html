<!--Faça um Programa que peça dois números e imprima o maior deles. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estiloo.css">
    <title>Document</title>
</head>
<body>
    <h1>MAIOR NÚMERO</h1>
    <script>
        var number1=prompt("Digite um número");
        var number2=prompt("Digite um número");

        if(number1>number2)
        document.write("O maior número é "+number1);

        else(number2>number1)
            document.write("O maior número é "+number2);

    </script>
</body>
</html>
