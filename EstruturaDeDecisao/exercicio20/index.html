<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Faça um Programa para leitura de três notas parciais de um aluno. O programa deve calcular a média alcançada por aluno e presentar:

    A mensagem "Aprovado", se a média for maior ou igual a 7, com a respectiva média alcançada;
    A mensagem "Reprovado", se a média for menor do que 7, com a respectiva média alcançada;
    A mensagem "Aprovado com Distinção", se a média for igual a 10. -->
    Nota 1:<input type="number" id="nota1" /><br /><br />
    Nota 2:<input type="number" id="nota2" /><br /><br />
    Nota 3:<input type="number" id="nota3" /><br /><br />
    <button onclick="calculo();">verifica</button>
    <div id="resultado" class="result"></div>
    <script>
        function calculo() {
            var nota1 = parseInt(document.getElementById('nota1').value);
            var nota2 = parseInt(document.getElementById('nota2').value);
            var nota3 = parseInt(document.getElementById('nota3').value);

            var media = (nota1 + nota2 + nota3)/3;
            console.log(media)
            if(media==10){
                document.getElementById("resultado").innerHTML=  "Aprovado com Distinção"
            }else if(media>=7){
                document.getElementById("resultado").innerHTML=  "Aprovado"
            }else{
                document.getElementById("resultado").innerHTML=  "Reprovado"
            }
        }
    </script>
</body>
</html>
