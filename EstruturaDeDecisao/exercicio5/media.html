<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Positivo e Negativo</title>
    Digite um numero: <input id="numero" type="number"> 
  <button onclick="media()">Testar</button>
</head>
<body>
    <script type="text/javascript">

    function media(){
     var nota1 = parseFloat(document.getElementById("numero").value);
     var nota2 = parseFloat(document.getElementById("numero").value);

     var media = (nota1 + nota2)/2 ;

     if(media >= 7)
      if(media==10)
       alert("Aprovado com distinção!"+media);
      else
       alert("Aprovado!"+media);
      else
      alert("Reprovado!"+media);

    }
    </script>

</body>
