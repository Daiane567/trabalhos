<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    Qual é o seu salário:<input id="numero" type="number">
    Quantidade de horas:<input id="numero1" type="number">

    <button onclick="number()">calcular</button>
    <div id="resultado" ></div>
    
</head>
<body>
    <h1>
        DESCONTOS DE SALARIO
    </h1>

    <script>
        function number() {
           // Salário Bruto até 900 (inclusive) - isento
//Salário Bruto até 1500 (inclusive) - desconto de 5%
//Salário Bruto até 2500 (inclusive) - desconto de 10%
//Salário Bruto acima de 2500 - desconto de 20% Imprima 
//na tela as informações, dispostas conforme o exemplo abaixo. 
//No exemplo o valor da hora é 5 e a quantidade de hora é 220. 
            var hora = parseFloat(document.getElementById("numero").value);
            var quantidade = parseFloat(document.getElementById("numero1").value);
            var salario = hora*quantidade 
            var inss = (salario*(10/100));
            if(salario<=900) {
                //var ir = 0
                var irporcentagem = 0
            }else if(salario<=1500){//o if pode ser usado tambem para controlar o valor de uma variavel.
                //var ir = (salario*(5/100));
                var irporcentagem = 5
            }else if(salario<=2500){
               // var ir = (salario*(10/100));
                var irporcentagem = 10
            }else if(salario>2500){
               // var ir = (salario*(20/100));
                var irporcentagem = 20 
            }
            //se deve aplicar a var no resto do fluxo do programa.
            //isso depende se a conta é a mesma em todos os casos, se a conta for diferente ela deve ser feita dentro do if.

            var ir = (salario*(irporcentagem/100));
            var totalDesconto = inss+ir
            var FGTS = (salario*(11/100));
            var salarioLiquido = salario-totalDesconto
            document.getElementById("resultado").innerHTML= 
                "        Salário Bruto: ("+hora+" * "+quantidade+")        : R$ "+salario+"<br>"+
        "(-) IR ("+irporcentagem+"%)                     : R$    " + ir+"<br>"+
        "(-) INSS ( 10%)                 : R$  "+ inss + "<br>"+
       " FGTS (11%)                      : R$  "+ FGTS +"<br>"+
       " Total de descontos              : R$  "+totalDesconto+"<br>"+
        "Salário Liquido                 : R$  "+salarioLiquido+"<br>"
            console.log(ir)
            console.log(totalDesconto)
            console.log(FGTS)
            


            }
        
    </script>
    
</body>
</html>
